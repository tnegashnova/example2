<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #28a745;
            outline: none;
        }

        .checkbox-group {
            text-align: left;
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
            cursor: pointer;
            transition: background 0.3s;
        }

        .checkbox-group:hover {
            background: #e3e3e3;
        }

        .checkbox-group input {
            margin-right: 10px;
        }

        .checkbox-group img {
            width: 40px;
            height: 40px;
            border-radius: 6px;
            margin-right: 10px;
        }

        .submit-btn {
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Order Information</h2>

        <form action="/action_page.php">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name">
            
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Enter your last name">
            
            <label for="Nnumber">Phone Number:</label>
            <input type="text" id="Nnumber" name="Nnumber" placeholder="123-456-7890">

            <label for="Caddress">Address:</label>
            <input type="text" id="Caddress" name="Caddress" placeholder="Enter your address">

            <label for="Czipcode">Zipcode:</label>
            <input type="text" id="Czipcode" name="Czipcode" placeholder="Enter your zip code">

            <p><strong>Our Locally Sourced Flowers:</strong></p>
            
            <div class="checkbox-group">
                <input type="checkbox" id="flower1" name="flowers[]" value="Rose">
                <img src="https://asset.bloomnation.com/c_pad,d_vendor:global:catalog:product:image.png,f_auto,fl_preserve_transparency,q_auto/v1680669794/vendor/3119/catalog/product/2/0/20160122092224_file_56a29d906006b_5_2_3.png" alt="Rose">
                <label for="flower1"> Rose</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="flower2" name="flowers[]" value="Azalea">
                <img src="https://i.etsystatic.com/8793669/r/il/ec884c/2449440859/il_570xN.2449440859_ng96.jpg" alt="Azalea">
                <label for="flower2"> Azalea</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="flower3" name="flowers[]" value="Peony">
                <img src="https://i5.walmartimages.com/seo/Enova-Home-7-Heads-Large-Silk-Peony-Flower-Arrangement-in-Clear-Oval-Glass-Vase-with-Plastic-Pearl-Pink_4b16514a-d196-4434-8160-22ab91250b9b.0e510355594f98a514fe682eea211d55.jpeg" alt="Peony">
                <label for="flower3"> Peony</label>
            </div>

            <p><strong>Extras:</strong></p>

            <div class="checkbox-group">
                <input type="checkbox" id="extra1" name="extras[]" value="Vase">
                <label for="extra1"> Vase</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="extra2" name="extras[]" value="Note">
                <label for="extra2"> Special Custom Note</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="extra3" name="extras[]" value="Bow">
                <label for="extra3"> Hand-Tied Bow</label>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        // Remove placeholder text when the user starts typing
        document.querySelectorAll('input[type="text"]').forEach(input => {
            input.addEventListener('focus', function () {
                this.placeholder = '';
            });

            input.addEventListener('blur', function () {
                if (this.value === '') {
                    this.placeholder = this.getAttribute('data-placeholder');
                }
            });

            // Set initial data-placeholder attribute
            input.setAttribute('data-placeholder', input.placeholder);
        });
    </script>

</body>
</html>
